<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="/favicon.ico">
    <title>Профорієнтаційна діагностика - Дизайн Освіти</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../grid.css" rel="stylesheet">
  </head>
  <body>
    
  <main>
    <div class="container">
      <div class="row">
        <form class="row g-3 needs-validation" novalidate id="contactForm">
          <!-- Контактные данные -->
          <div class="col-md-6 offset-md-3">
            <h1>Контактні дані</h1>
            <div class="mb-3">
              <label for="exampleFormControlInputEmail" class="form-label">Адрес електроної пошти</label>
              <input type="email" class="form-control" id="exampleFormControlInputEmail" placeholder="email@google.com" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInputName" class="form-label">Ім'я</label>
              <input type="text" class="form-control" id="exampleFormControlInputName" placeholder="Ім'я" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInputFirstName" class="form-label">Прізвище</label>
              <input type="text" class="form-control" id="exampleFormControlInputFirstName" placeholder="Прізвище" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInputBirthday" class="form-label">Дата народження:</label>
              <input type="date" class="form-control" id="exampleFormControlInputBirthday" placeholder="Дата народження" required>
            </div>
          </div>
    
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary" type="submit">Розпочати тест</button>
          </div>
        </form>
      </div>
    </div>

  </main>


    <script src="scripts.js"></script>
  </body>
</html>
